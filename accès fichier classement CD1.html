<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classements par discipline - Saison 2024-2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #003366;
    }

    header {

      margin: 0;

      flex-wrap: wrap;

      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      min-width: 260px;
      transition: background-color 0.3s ease;
    }

    .discipline-button:hover {
      background-color: #005599;
    }

    footer {
      font-size: 14px;
      color: #666;
      margin-top: 50px;
